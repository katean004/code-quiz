<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Code Quiz</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="quiz.js"></script>
    <script defer src="questions.js"></script>
</head>
<body>

    <!-- nav bar for highscore and quiz -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Quiz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="highscores.html">High Scores</a>
            </li>
          </ul>
        </div>
    </nav>

    <!-- quiz container -->
    <div class="card text-center quiz-container">
        <div class="card-header">
          Javascript Quiz
        </div>
    <!-- Timer -->
    <div class="card-header" id="time-tracker"></div>

        <div class="card-body question-container">
          <h5 class="card-title"><div class="question">Question</div></h5>
          <div id="answer-btns" class="btn-grid">
            <button class="btn ans1">Answer 1</button>
            <button class="btn ans2">Answer 2</button>
            <button class="btn ans3">Answer 3</button>
            <button class="btn ans4">Answer 4</button>
        </div>
        </div>
        <div class="card-footer text-muted">
            <div class="controls">
                <button id="start-btn" class="start-btn btn" >Start</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
                <a href="highscores.html" class="highscore-btn btn">Input Highscore!</a>
            </div>
        </div>
    </div>

    <!-- green alert -->
    <div class="alert alert-success green-alert" role="alert">
        Correct 
    </div>

    <!-- red alert -->
    <div class="alert alert-danger red-alert" role="alert">
        Incorrect 
    </div>

</body>
</html>
