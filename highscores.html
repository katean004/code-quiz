<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Scores</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="assets/js/highscores.js"></script>
</head>
<body>

    <!-- nav bar for highscore and quiz -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Quiz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="highscores.html">High Scores</a>
            </li>
          </ul>
        </div>
    </nav>

    <!-- Container to keep track of high scores -->
    <div class="card text-center">
        <div class="card-header">
          
        </div>
    <div class="card-body">
      <h5 class="card-title">High Scores</h5>
    
    <!-- Form to submit initials and score -->
      <form id="initials-form">
        <div class="row myform">
          <div class="col">
            <input type="text" class="form-control" placeholder="Initial and Score(%)" name="initials" id="initials-text">
          </div>

          <div class="col-auto">
            <a href="highscores.html" class="btn btn-primary" id="submit-btn">Submit</a>
          </div>
        </div>
      </form>

        <p class="card-text"><span id="user-initials"></span></p>
        <ul id="initials-list"></ul>
    </div>
        <div class="card-footer text-muted">
          
        </div>
      </div>

</body>
</html>
